<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Task 0</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.js"
        integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>
</head>

<body>
    <script type="application/javascript">
        $(document).ready(function () {
            function createFamilyTree() {
                $("body").append(
                    $("<table></table>").append(
                        $("<thead></thead>").append(
                            $("<tr></tr>").append("<th>Firstname</th>", "<th>Lastname</th>")
                        ),
                        $("<tbody></tbody>").append(
                            $("<tr></tr>").append("<td>Guillaume</td>", "<td>Salva</td>"),
                            $("<tr></tr>").append("<td>Paulette</td>", "<td>Salva</td>"),
                            $("<tr></tr>").append("<td>Antoine</td>", "<td>Salva</td>")
                        )
                    )
                );
            }

           function replaceFamilyTree() {
                // Utilisation de 'html' pour remplacer le contenu de 'tbody'
                $("tbody").html(
                    $("<tr>").append(
                        $("<td>").text("Gerard"),
                        $("<td>").text("Bonissa")
                    )
                );
            }

            createFamilyTree();
            replaceFamilyTree();
        });
        </script>
    </body>
    
    </html>
