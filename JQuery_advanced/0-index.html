<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load jQuery</title>
    <!-- Load the latest Slim & minified version of jQuery from code.jquery.com CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha384-Qg00W0JCga5qh1t5xtc7zMH3P6V+c6nRpl5Q4x2O/TP7I8z/3z9FLQ6iF/8nQs3x"
        crossorigin="anonymous"></script>
    <script type="application/javascript">
        // Verify if jQuery is loaded correctly
        if (window.jQuery) {
            // jQuery is loaded
            console.log("jQuery has been loaded correctly");
        } else {
            // jQuery is not loaded
            console.log("jQuery has not been loaded correctly");
        }
    </script>
</head>

<body>
    <h1>Hello World</h1>
</body>

</html>
