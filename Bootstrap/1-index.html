<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Holberton - Web Stack - Bootstrap</title>
    <meta name="description" content="Bootstrap is a free and open-source CSS framework">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
<!--  .5rem max ≥992px (col-{breakpoint}-{size})-->
<div class="row">
    <div class="col-lg bg-primary text-white text-center p-2">Primary</div>
    <div class="col-lg bg-success text-white text-center p-2">Success</div>
    <div class="col-lg bg-danger text-white text-center p-2">Danger</div>
    <div class="col-lg bg-warning text-white text-center p-2">Warning</div>
</div>

    <hr />
    <!-- colonne small 12 every ecran max ≥576px-->
        <div class="row">
            <div class="col-sm-3 col-12 bg-primary text-white text-center p-2">Primary</div>
            <div class="col-sm-3 col-12 bg-success text-white text-center p-2">Success</div>
            <div class="col-sm-3 col-12 bg-danger text-white text-center p-2">Danger</div>
            <div class="col-sm-3 col-12 bg-warning text-white text-center p-2">Warning</div>
        </div>


    <hr />
<!-- 3eme ligne col-breakpoint--->
    <div class="row">
        <div class="col-lg-2 col-12 bg-primary text-white text-center p-2">Primary</div>
        <!-- 2 fois la taille de la 1ere -->
        <div class="col-lg-4 col-12 bg-success text-white text-center p-2">Success</div>
        <!-- 50% de la lg de l'écran -->
        <div class="col-lg-6 col-12 bg-danger text-white text-center p-2">Danger</div>
    </div>

    <hr />
<!--  order-{breakpoint}-{number}-->
    <div class="row">
        <div class="col bg-primary text-white text-center p-2 order-xl-1 order-lg-2 order-md-3 order-sm-4">Primary</div>
        <div class="col bg-success text-white text-center p-2 order-xl-2 order-lg-3 order-md-4 order-sm-1">Success</div>
        <div class="col bg-danger text-white text-center p-2 order-xl-3 order-lg-4 order-md-1 order-sm-2">Danger</div>
        <div class="col bg-warning text-white text-center p-2 order-xl-4 order-lg-1 order-md-2 order-sm-3">Warning</div>
    </div>


    <hr />
<!--     -->
    <div class="row justify-content-between">
        <div class="col-md-2 p-2 text-white text-center bg-primary">Primary</div>
        <div class="col-md-2 p-2 text-white text-center bg-success">Success</div>
    </div>

    <hr />

    <div>
        <div>Primary</div>
        <div>Success</div>
        <div>Danger</div>
    </div>
</body>

</html>
